            },

                category: "carbattery",
                brand: "energizer",

            }
        ];

        let cart = [];
        let filteredProducts = [...products];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts(products);
        });

        // Display Products
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = `
                    <div class="product-card" data-category="${product.category}" data-brand="${product.brand}" data-price="${product.price}">
                        <div class="product-image ${product.category}">
                            <div class="product-badge">${product.badge}</div>
                        </div>
                        <div class="product-info">
                            <div class="product-category">${product.category.toUpperCase()}</div>
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <div class="product-specs">${product.specs}</div>
                            <div class="product-price">
                                <span class="price">â‚¹${product.price}</span>
                                <span class="original-price">â‚¹${product.originalPrice}</span>
                            </div>
                            <div class="product-actions">
                                <button class="btn btn-primary" onclick="addToCart(${product.id})">
                                    Add to Cart
                                </button>
                                <button class="btn btn-secondary" onclick="viewProduct(${product.id})">
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += productCard;
            });
        }

        // Filter Products
        function filterProducts() {
            const category = document.getElementById('categoryFilter').value;
            const price = document.getElementById('priceFilter').value;
            const brand = document.getElementById('brandFilter').value;

            filteredProducts = products.filter(product => {
                let matches = true;

                if (category !== 'all' && product.category !== category) {
                    matches = false;
                }

                if (brand !== 'all' && product.brand !== brand) {
                    matches = false;
                }

                if (price !== 'all') {
                    const [min, max] = price.includes('+') ? [parseInt(price), Infinity] : price.split('-').map(Number);
                    if (product.price < min || product.price > max) {
                        matches = false;
                    }
                }

                return matches;
            });

            displayProducts(filteredProducts);
        }

        // Search Products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                displayProducts(products);
                return;
            }

            const searchResults = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm) ||
                product.brand.toLowerCase().includes(searchTerm)
            );

            displayProducts(searchResults);
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }

            updateCartDisplay();
            showNotification('Product added to cart!');
        }

        // Update Cart Display
        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666;">Your cart is empty</p>';
                cartTotal.textContent = 'Total: â‚¹0';
                return;
            }

            let cartHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartHTML += `
                    <div class="cart-item">
                        <div>
                            <div style="font-weight: bold;">${item.name}</div>
                            <div style="color: #666; font-size: 0.9rem;">â‚¹${item.price} Ã— ${item.quantity}</div>
                        </div>
                        <div style="font-weight: bold;">â‚¹${itemTotal}</div>
                    </div>
                `;
            });

            cartItems.innerHTML = cartHTML;
            cartTotal.textContent = `Total: â‚¹${total}`;
        }

        // Toggle Cart Modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Show Notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // View Product (placeholder)
        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            alert(`Viewing details for: ${product.name}\n\nThis would open a detailed product page in a real application.`);
        }

        // Checkout (placeholder)
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            alert('Proceeding to checkout...\n\nIn a real application, this would redirect to the payment page.');
            cart = [];
            updateCartDisplay();
            toggleCart();
        }

        // Close modal when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
